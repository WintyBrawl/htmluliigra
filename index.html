<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0c3700;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Noto Sans', sans-serif;
            font-weight: 400;
            cursor: pointer;
        }
        
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wintybrawl.github.io/htmluliigra/circles.svg');
            background-repeat: repeat;
            background-size: 300px 300px;
            opacity: 0.5;
        }
        
        .bar {
            position: absolute;
            top: -40%;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wintybrawl.github.io/htmluliigra/bar.svg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center;
            z-index: 1;
        }
        
        .modes {
            position: absolute;
            top: 20%;
            left: 20px;
            width: 40%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 2;
        }
        
        .mode {
            width: 100%;
            height: 120px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: left center;
            transform: translateX(-150%);
            animation: slideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }
        
        .mode:nth-child(1) { animation-delay: 0.2s; }
        .mode:nth-child(2) { animation-delay: 0.4s; }
        .mode:nth-child(3) { animation-delay: 0.6s; }
        .mode:nth-child(4) { animation-delay: 0.8s; }
        .mode:nth-child(5) { animation-delay: 1.0s; }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #002105;
            z-index: 9999;
            display: none;
            opacity: 0;
            animation: fadeIn 0.2s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    
    <div class="bar"></div>
    <div class="pattern"></div>
    
    <div class="modes">
        <div class="mode" style="background-image: url('https://wintybrawl.github.io/htmluliigra/режим1.svg')"></div>
        <div class="mode" style="background-image: url('https://wintybrawl.github.io/htmluliigra/режим2.svg')"></div>
        <div class="mode" style="background-image: url('https://wintybrawl.github.io/htmluliigra/режим3.svg')"></div>
        <div class="mode" style="background-image: url('https://wintybrawl.github.io/htmluliigra/режим4.svg')"></div>
        <div class="mode" style="background-image: url('https://wintybrawl.github.io/htmluliigra/режим5.svg')"></div>
    </div>
    
    <script>
        document.addEventListener('click', function() {
            const loading = document.querySelector('.loading');
            loading.style.display = 'block';
        });
    </script>
</body>
</html>
